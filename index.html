<!DOCTYPE html>
<html ng-app="tester">
<head>
  <meta name="charset" value="UTF-8" />
  <title>HTTP Response tester</title>
  
  <link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="form-horizontal" ng-controller="bootstrapCtrl">
          <fieldset>
            <legend>HTTP Response tester</legend>
            <div class="form-group">
              <label for="inputUrl" class="col-lg-2 control-label">URL</label>
              <div class="col-lg-10">
                <input type="url" class="form-control" id="inputUrl" placeholder="Type the URL" />
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-lg-2 control-label">HTTP Method</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="method" value="POST" checked /> POST
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="method" value="GET" /> GET
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group" ng-repeat="parameter in parameters">
                <label class="col-lg-2 control-label">Parameter # {{ $index + 1 }}</label>
                <div class="col-lg-10">
                    <dl>
                        <dt>
                            <input class="form-control" type="text" name="key[]" value="" placeholder="key" />
                        </dt>
                        <dd>
                            <input class="form-control" type="text" name="value[]" value="" placeholder="value" />
                        </dd>
                    </dl>
                </div>
            </div>
            
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="button" ng-click="addParameter()" class="btn btn-default">Add parameter</button>
                <button type="submit" ng-click="sendRequest()" class="btn btn-primary">Send request</button>
              </div>
            </div>
            
          </fieldset>
        </form>
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
